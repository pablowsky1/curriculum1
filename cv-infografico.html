<head>
    <meta charset="UTF-8">

    <title>CV Infográfico - Pablo Martínez</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 20%;
            background-color: #333;
            color: white;
            position: fixed;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            text-align: center;
            margin: 0;
            padding: 20px 0;
            border-bottom: 1px solid white;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            margin-left: 20%;
            padding: 20px;
        }
        .header {
            text-align: center;
            background-color: #a7bed3; /* Cambiar color del fondo */
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #000000; /* Cambiar color del título */
        }
        .header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 10px;
            border: 5px solid white;
            position: relative;
            z-index: 1;
        }
        .profile-name {
            position: absolute;
            top: 160px; /* Ajustar según sea necesario */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: black;
        }
        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #a7bed3; /* Cambiar color del fondo */
            opacity: 0.7; /* Ajustar opacidad según preferencia */
            border-radius: 5px;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .contact-info p {
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            font-size: 24px;
            color: #a7bed3; /* Cambiar color del título */
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .image-container {
            margin: 0 auto;
            max-width: 90%;
            padding: 10px;
            box-sizing: border-box;
        }
        .image-container img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
